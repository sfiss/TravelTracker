<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:comp="http://java.sun.com/jsf/composite/components"
	xmlns:tag="http://tt.sfiss.de/taglib">

	<cc:interface>
		<cc:attribute name="place" type="de.sfiss.tt.model.Place"
			required="true" />
		<cc:attribute name="editable" type="java.lang.Boolean" default="false" />
	</cc:interface>

	<cc:implementation>

		<h:panelGrid columns="#{cc.attrs.editable ? 3 : 2}">
			<cc:insertChildren />

			<tag:output id="placeLocation" label="Location"
				bean="#{cc.attrs.place}" prop="location"
				rendered="#{!cc.attrs.editable}" />

			<tag:input id="placeLocation" label="Location" required="true"
				bean="#{cc.attrs.place}" prop="location"
				rendered="#{cc.attrs.editable}" />
		</h:panelGrid>
	</cc:implementation>
</ui:composition>
